<mat-form-field style="text-align: center" appearance="outline">
  <input
    type="text"
    placeholder="¿Qué estás buscando?"
    matInput
    [formControl]="control"
    [matAutocomplete]="auto"
  />
  <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
    <mat-option *ngFor="let bebida of filBebidas | async" [value]="bebida">
      {{ bebida }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>

<mat-icon id="searchForm">search</mat-icon>
