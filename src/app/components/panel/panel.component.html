<mat-accordion multi color="primary">
  <mat-expansion-panel
    [disabled]="!categoria.children"
    *ngFor="let categoria of categorias"
  >
    <mat-expansion-panel-header [collapsedHeight]="'190px'" [expandedHeight]="'190px'">
      <mat-panel-title>
        {{ categoria.name }}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <ng-container *ngIf="categoria.children">
      <mat-panel-description *ngFor="let children of categoria.children">
        {{ children.name }}
        <mat-icon>date_range</mat-icon>
      </mat-panel-description>
    </ng-container>
  </mat-expansion-panel>
</mat-accordion>
